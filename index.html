<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NaturaliNote</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #9abea7;
      font-family: Arial, sans-serif;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    .nav {
      background-color: #9abea7;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      border-bottom: 2px solid #9abea7;
    }

    .nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    .logo-box {
      width: 340px;
      height: 160px;
      background: radial-gradient(circle at center, #cfe6db 40%, #a0c1ae 100%);
      border: 3px solid #3a5f47;
      border-radius: 24px;
      box-shadow: 0 0 60px rgba(90, 122, 107, 0.4);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-text {
      font-size: 48px;
      color: #1a1a1a;
      font-weight: 700;
      z-index: 2;
      font-family: 'Dancing Script', cursive;
    }

    .leaf {
      width: 28px;
      height: 28px;
      fill: #2c5e3d;
      position: absolute;
    }

    .leaf.left {
      top: 30px;
      left: 20px;
      transform: rotate(-25deg);
    }

    .leaf.right {
      top: 30px;
      right: 20px;
      transform: rotate(25deg);
    }

    h2 {
      font-weight: normal;
      font-size: 20px;
      color: #444;
      margin-top: 0;
    }

    .button {
      margin-top: 25px;
      background-color: #5a7a6b;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #3d5c4a;
    }

    .contact {
      margin-top: 25px;
      font-size: 15px;
      color: #3d5c4a;
    }

    footer {
      text-align: center;
      padding: 20px;
    }

    footer a {
      font-size: 13px;
      color: #5a7a6b;
      text-decoration: none;
    }
  </style>
</head>

      </svg>
      <div class="logo-text">NaturaliNote</div>
      <svg class="leaf right" viewBox="0 0 24 24">
        <path d="M12 2C8 4 6 8 6 12c0 4 2 6 6 8 4-2 6-4 6-8s-2-8-6-10z" />
      </svg>
    </div>

  </div>

  <footer>

</body>
</html>
